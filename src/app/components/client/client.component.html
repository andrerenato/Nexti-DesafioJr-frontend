<button mat-raised-button (click)="create()" color="primary">
    Novo Cliente
</button>

<div class="mat-elevation-z2">
    <table mat-table class="full-width-table" matSort [dataSource]="clientList">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>
        
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Anivers√°rio</th>
        <td mat-cell *matCellDef="let row">{{row.birthdate | date: 'dd-MM-yyyy'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acoes</th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!confirm" class="mat-icon-button" routerLink="/clients/{{ row.id }}"><i class="material-icons edit">edit</i></button>
            <button *ngIf="!confirm" class="mat-icon-button" (click)="confirm = true"><i class="material-icons delete">delete</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="delete(row.id)"><i class="material-icons delete">check</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="confirm = false"><i class="material-icons">cancel</i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
