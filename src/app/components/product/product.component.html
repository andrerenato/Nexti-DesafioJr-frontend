<button mat-raised-button (click)="create()" color="primary">
    Novo Produto
</button>

<div class="mat-elevation-z2">
    <table mat-table class="full-width-table" matSort [dataSource]="productList">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
        <td mat-cell *matCellDef="let row">{{row.sku}}</td>
      </ng-container>
  
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.value | currency: 'BRL' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acoes</th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!confirm" class="mat-icon-button" routerLink="/products/{{ row.id }}"><i class="material-icons edit">edit</i></button>
            <button *ngIf="!confirm" class="mat-icon-button" (click)="confirm = true"><i class="material-icons delete">delete</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="delete(row.id)"><i class="material-icons delete">check</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="confirm = false"><i class="material-icons">cancel</i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
