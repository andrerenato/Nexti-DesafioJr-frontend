<button mat-raised-button (click)="create()" color="primary">
    Novo Pedido
</button>

<div class="mat-elevation-z2">
    <table mat-table class="full-width-table" matSort [dataSource]="orderList">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.client.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{row.totalAmount | currency: 'BRL' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Compra</th>
        <td mat-cell *matCellDef="let row">{{row.purchaseDate}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acoes</th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!confirm" class="mat-icon-button" routerLink="/products/{{ row.id }}"><i class="material-icons edit">edit</i></button>
            <button *ngIf="!confirm" class="mat-icon-button" (click)="confirm = true"><i class="material-icons delete">delete</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="delete(row.id)"><i class="material-icons delete">check</i></button>
            <button *ngIf="confirm" class="mat-icon-button" (click)="confirm = false"><i class="material-icons">cancel</i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
